<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPSC 2023</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #f5f5f5;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

@media screen and (max-width: 600px) {
  .container {
    padding: 10px;
  }
}
</style>
</head>
<body>
<div class="container" id="text-container"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    fetchText();
});

async function fetchText() {
    try {
        const response = await fetch('https://khangstxt.vercel.app/BPSC2023.txt');
        const text = await response.text();
        const textContainer = document.getElementById('text-container');
        const lines = text.split('\n');
        lines.forEach(line => {
            const p = document.createElement('p');
            const urls = line.match(/\bhttps?:\/\/\S+/gi);
            if (urls) {
                urls.forEach(url => {
                    const urlElement = document.createElement('a');
                    urlElement.href = url;
                    urlElement.textContent = url;
                    urlElement.addEventListener('click', () => {
                        copyToClipboard(url);
                    });
                    p.appendChild(document.createTextNode(line.replace(url, '')));
                    p.appendChild(urlElement);
                    textContainer.appendChild(p);
                    textContainer.appendChild(document.createElement('br'));
                });
            } else {
                p.textContent = line;
                textContainer.appendChild(p);
                textContainer.appendChild(document.createElement('br'));
            }
        });
    } catch (error) {
        console.error('Error fetching text:', error);
    }
}

function copyToClipboard(text) {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    alert('Copied to clipboard: ' + text);
    window.location.href = text; // Redirect to the copied URL
}
</script>
</body>
</html>
